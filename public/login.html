<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Student Records Management</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-graduate auth-icon"></i>
                <h1>Student Records Management</h1>
                <p class="auth-subtitle">CSC418 - Cloud Deployment Pipeline Demo</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input id="loginUsername" type="text" placeholder="Enter your username" required
                            autocomplete="username" />
                        <span class="error-message" id="loginUsernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input id="loginPassword" type="password" placeholder="Enter your password" required
                            autocomplete="current-password" />
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="error-message" id="loginError"></div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="auth-switch">
                    Don't have an account?
                    <a href="#" onclick="showRegistration(); return false;">Register here</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registrationForm" class="auth-form" style="display: none;">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="registrationFormElement">
                    <div class="form-group">
                        <label for="regUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input id="regUsername" type="text" placeholder="Choose a username" required
                            autocomplete="username" />
                        <span class="error-message" id="regUsernameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input id="regEmail" type="email" placeholder="Enter your email" required
                            autocomplete="email" />
                        <span class="error-message" id="regEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regFullName">
                            <i class="fas fa-id-card"></i> Full Name
                        </label>
                        <input id="regFullName" type="text" placeholder="Enter your full name" required
                            autocomplete="name" />
                        <span class="error-message" id="regFullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input id="regPassword" type="password" placeholder="Choose a password (min 6 characters)"
                            required autocomplete="new-password" />
                        <span class="error-message" id="regPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input id="regConfirmPassword" type="password" placeholder="Confirm your password" required
                            autocomplete="new-password" />
                        <span class="error-message" id="regConfirmPasswordError"></span>
                    </div>

                    <div class="error-message" id="registrationError"></div>
                    <div class="success-message" id="registrationSuccess"></div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>

                <div class="auth-switch">
                    Already have an account?
                    <a href="#" onclick="showLogin(); return false;">Login here</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/auth.js"></script>
</body>

</html>
