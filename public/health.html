<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        // Frontend health check endpoint

            service: 'frontend',
            timestamp: new Date().toISOString()
        }));
    </script>
