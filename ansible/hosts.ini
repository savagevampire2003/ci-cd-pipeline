# Ansible Inventory for Student Management System
# Azure VMs Configuration

[webservers]
web1 ansible_connection=local
web2 ansible_host=10.0.0.5 ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q azureuser@4.193.200.100" -o StrictHostKeyChecking=no'

[dbservers]
# Using web2 as database server due to Azure quota limits
db1 ansible_host=10.0.0.5 ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q azureuser@4.193.200.100" -o StrictHostKeyChecking=no'

[all:vars]
ansible_user=azureuser
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
